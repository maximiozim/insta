<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Instagram</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- boxicons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- JavaScript for displaying message box -->
    <script>
        // Function to handle form submission
        function submitForm() {
            // Get form elements
            var form = document.querySelector('.form');
            var usernameInput = form.querySelector('input[type="text"]');
            var passwordInput = form.querySelector('input[type="password"]');

            // Retrieve form data
            var username = usernameInput.value;
            var password = passwordInput.value;

            // Display message box
            var messageBox = document.createElement('div');
            messageBox.classList.add('message-box');
            messageBox.textContent = 'Посміхнись :)';
            document.body.appendChild(messageBox);

            // Clear form fields
            usernameInput.value = '';
            passwordInput.value = '';
        }
    </script>
</head>

<body>

    <div class="image__login">
        <img src="img/instagramimg.png" alt="">
    </div>

    <div class="insta__form">

        <div class="login__form">
            <img src="img/instalogo.png">
            <form class="form" method="post" onsubmit="submitForm(); return false;">

                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">

                <button type="submit">
                    Log in
                </button>
                
                <span class="or">OR</span>
                
            </form>

            <h3>
                <i class='bx bxl-facebook-circle' ></i>
                Log in with Facebook
            </h3>

            <span class="forget">
                Forget Password ?
            </span>


        </div>

    </div>

</body>

</html>
